{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>This is the "Target Assignment" detail template</h3>
    <div class="card">
        <div class="card-body">
            <blockquote class="blockquote">
                <h2>{{ object.target_title }}</h2>
                <p>{{ object.target_description }}</p>
                <p>created: {{ object.target_created_date }}</p>
                <div>
                    <thead>
                        <h2>Activity Title, Activity Description</h2>
                    </thead>
                    <tr>
                         <!-- This section is causing the base.html to render a second time on the page.  WHY -->
                         <!-- This section should also show all the activity and communication related to a specific assignment -->

                    </tr>

                </div>

            </blockquote>
        </div>
    </div>

</div>
</div>

{% endblock %}
