{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2><i>select your destiny!</i></h2>
    <p>This is the targets.html template</p>




    <ul>
        {% for instance in object_list %}

        <li><h3><a href = "{{ instance.get_absolute_url }}">{{instance.target_title}}</h3></a>
            <p id = 'target_description'>{{instance.target_description}}</p>
        </li>

        {% endfor %}

    </ul>
</div>
{% endblock %}
