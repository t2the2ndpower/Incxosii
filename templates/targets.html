{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>This is the targets.html template</h2>




    <ul>
        {% for instance in object_list %}

        <li><h3><a href = "{{ instance.get_absolute_url }}">{{instance.target_title}}</h3></a>
            <p>Target Description: {{instance.target_description}}</p>
        </li>

        {% endfor %}

    </ul>
</div>
{% endblock %}
