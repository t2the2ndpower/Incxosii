{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>This is the courses.html template</h2>




    <ul>
        {% for instance in object_list %}

        <li><h3><a href = "{{ instance.get_absolute_url }}">{{instance.course_title}}</h3></a>
            <p>Course Description: {{instance.course_description}}</p>
        </li>

        {% endfor %}

    </ul>
</div>
{% endblock %}
